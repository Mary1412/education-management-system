<app-menu  ></app-menu>

<div id="v1" style="display: none;" >
  <fieldset [formGroup]="cControl" style="border: 0px;">
  <div>
  
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label for="new-hero"> Name: </mat-label>
    <input matInput id="name" #name formControlName="name" /><br>
    <mat-error *ngIf="cControl">
    required
    </mat-error>
    </mat-form-field>
</div>
<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label for="new-hero">Plan: </mat-label>
    <textarea matInput id="plan" #plan formControlName="plan"></textarea>
    <mat-error *ngIf="cControl">
      required
      </mat-error><br>
    </mat-form-field>
</div>



<div>
    <mat-form-field class="example-full-width" appearance="fill">
    <mat-label  for="new-hero"> Test: </mat-label>
    <input type="date" matInput id="test" formControlName="test" #test />
    <mat-error *ngIf="cControl">
      required
      </mat-error>
    </mat-form-field>
    <input matInput id="id1" #id1 style="visibility: hidden ;" /><br>
  </div>
 

    <button id="v3" style="display: none;"  mat-raised-button color="primary" type="button" class="add-button" (click)="save(id1.value, name.value, plan.value, test.value); plan.value=''; test.value=''; name.value='' ">
      save
    </button>
    <button  id="v4" style="display: none;"  [disabled]="!cControl.valid"  mat-raised-button color="primary" type="button" class="add-button" (click)="savea(name.value, plan.value, test.value); plan.value=''; test.value=''; name.value=''">
    save
    </button>
  </fieldset>
<br>
</div>
<div   id="vv33" style="display: block;">
    <button id="v2"  style="display: block;" mat-fab color="primary" type="button" class="add-button" (click)="add();">
      <mat-icon>add</mat-icon>
    </button>
</div>
 
<a href="mailto:1" id="a" style="display: none;"></a>
<br><br>
<div id="v5" style="display: block;">

      <mat-card   *ngFor="let cours of courses | filter:authForUsers |filter2: uCours  ">
      <div class="menu" *ngIf="role!='user'" id="v77" style="display:inline ;"  >
          <button   mat-icon-button color="primary" type="button" class="delete" title="delete cours"
          (click)="delete(cours)"><mat-icon>delete</mat-icon></button>

          <button   mat-icon-button color="primary" type="button" class="delete" title="delete cours"
          (click)="edit(cours)"><mat-icon>create</mat-icon></button>
          <button  mat-icon-button color="primary" (click)="invite(cours)" type="button" class="delete" title="delete cours"
          ><mat-icon>group_add</mat-icon></button>
      </div>
      <br>
        Name: {{cours.name}}<br>
        Plan: {{cours.plan}}<br>
        Test: {{cours.test}}
       
        </mat-card>
      </div>
