<app-menu (valueChanged)="strsearch = $event" ></app-menu>





<div id="v1"  *ngIf="edited==1" >
  <fieldset [formGroup]="cControl" style="border: 0px;">
  <div>
  
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label for="new-hero"> Name: </mat-label>
    <input matInput id="name" #name formControlName="name" /><br>
    <mat-error *ngIf="cControl">
    required
    </mat-error>
    </mat-form-field>
</div>
<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label for="new-hero">Plan: </mat-label>
    <textarea matInput id="plan" #plan formControlName="plan"></textarea>
    <mat-error *ngIf="cControl">
      required
      </mat-error><br>
    </mat-form-field>
</div>



<div>
    <mat-form-field class="example-full-width" appearance="fill">
    <mat-label  for="new-hero"> Test: </mat-label>
    <input type="date" matInput id="test" formControlName="test" #test />
    <mat-error *ngIf="cControl">
      required
      </mat-error>
    </mat-form-field>
    <input matInput id="id1" #id1 style="visibility: hidden ;" /><br>
  </div>
 

    <button id="v3" *ngIf="buttonEdit==1"  mat-raised-button color="primary" type="button" class="add-button" (click)="save(id1.value, name.value, plan.value, test.value); plan.value=''; test.value=''; name.value='' ">
      save
    </button>
    <button  id="v4"  *ngIf="buttonAdd==1"  [disabled]="!cControl.valid"  mat-raised-button color="primary" type="button" class="add-button" (click)="savea(name.value, plan.value, test.value); plan.value=''; test.value=''; name.value=''">
    save
    </button>
  </fieldset>
<br>
</div>
<div   id="vv33" style="display: block;" *ngIf="roundtn==1" align="right">
    <button id="v2" *ngIf="role=='admin' || role=='manager'"  style="display: block;" mat-fab color="primary" type="button" class="add-button" (click)="add();">
      <mat-icon>add</mat-icon>
    </button>
</div>

      <mat-paginator [length]="len"
      [pageSize]="3"
      [pageSizeOptions]="[3,6,9]"
      (page)="OnPageChange($event)"
      >

</mat-paginator>

  <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>   

  

<div class="tb" >

<table mat-table [dataSource]="pageSlice   | filter:authForUsers |filter2: uCours |search: strsearch " class="mat-elevation-z8">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let cours"> {{cours.name}} </td>
  </ng-container>


  <ng-container matColumnDef="plan">
    <th mat-header-cell *matHeaderCellDef> Plan </th>
    <td mat-cell *matCellDef="let cours"> {{cours.plan}} </td>
  </ng-container>

  <ng-container matColumnDef="test">
    <th mat-header-cell *matHeaderCellDef> Test </th>
    <td mat-cell *matCellDef="let cours"> {{cours.test}} </td>
  </ng-container>



    <ng-container matColumnDef="menu" *ngIf="role!='user'">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let cours">    <div class="menu"  *ngIf="role!='user'"   >
        <button align="right"  mat-icon-button color="primary" type="button" class="delete" title="delete cours"
        (click)="delete(cours)"><mat-icon align="right">delete</mat-icon></button>

        <button   mat-icon-button color="primary" type="button" class="delete" title="delete cours"
        (click)="edit(cours)"><mat-icon>create</mat-icon></button>
        <button  mat-icon-button color="primary" (click)="invite(cours)" type="button" class="delete" title="delete cours"
        ><mat-icon>group_add</mat-icon></button>
    </div> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
