      [pageSize]="3"
      [pageSizeOptions]="[3,6,9]"
      (page)="OnPageChange($event)"
      >

</mat-paginator>
<table mat-table  [dataSource]="pageSlice | filter:authForUsers  |search: strsearch " class="mat-elevation-z8">

  <ng-container matColumnDef="plan">

      </li>
    </ul> 
  </td>
  </ng-container>
