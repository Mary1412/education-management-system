<app-menu></app-menu>

<div id="v1" style="display: none;" >
<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label for="new-hero"> Name: </mat-label>
    <input matInput id="name" #name /><br>
    </mat-form-field>
</div>
<div>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label for="new-hero">Plan: </mat-label>
    <textarea matInput id="plan" #plan ></textarea><br>
    </mat-form-field>
</div>


<div>
    <mat-form-field class="example-full-width" appearance="fill">
    <mat-label  for="new-hero"> Test: </mat-label>
    <input type="date" matInput id="test" #test />
    </mat-form-field>
    <input matInput id="id1" #id1 style="visibility: hidden ;" /><br>
  </div>
    <!-- (click) passes input value to add() and then clears the input -->

    <button id="v3" style="display: none;"  mat-raised-button color="primary" type="button" class="add-button" (click)="save(id1.value, name.value, plan.value, test.value); plan.value=''; test.value=''; name.value='' ">
      save
    </button>
    <button  id="v4" style="display: none;"  mat-raised-button color="primary" type="button" class="add-button" (click)="savea(name.value, plan.value, test.value); plan.value=''; test.value=''; name.value=''">
    save
    </button>
<br>
</div>
<div>
    <button id="v2" style="display: block;" mat-fab color="primary" type="button" class="add-button" (click)="add();">
      <mat-icon>add</mat-icon>
    </button>
</div>
  

   
  
<br><br>
<div id="v5" style="display: block;">

      <mat-card    *ngFor="let cours of courses">
      <div class="menu">
          <button  mat-icon-button color="primary" type="button" class="delete" title="delete cours"
          (click)="delete(cours)"><mat-icon>delete</mat-icon></button>

          <button   mat-icon-button color="primary" type="button" class="delete" title="delete cours"
          (click)="edit(cours)"><mat-icon>create</mat-icon></button>
          <button  mat-icon-button color="primary" type="button" class="delete" title="delete cours"
          ><mat-icon>group_add</mat-icon></button>
      </div>
      <br>
        Name: {{cours.name}}<br>
        Plan: {{cours.plan}}<br>
        Test: {{cours.test}}
       
        </mat-card>
      </div>
